syntax = "proto3";

package types;

option java_multiple_files = true;
option java_outer_classname = "Types";
option java_package = "com.shared.types";
option go_package = "./types";

enum State {
  Invalid_State = 0;
  Up = 1;
  Down = 2;
}

message States {
  map<string, EdgeState> edges = 1;
  map<string, ServiceState> services = 2;
}

message EdgeState {
  string uuid = 1;
  State state = 2;
  int64 upSince = 3;
  int64 lastMessage = 4;
  int64 messagesSent = 5;
  int64 messagesReceived = 6;
}

message ServiceState {
  string topic = 1;
  map<string, string> edges = 2;
}